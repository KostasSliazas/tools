    #menu-btn {
      list-style: none;
      line-height: 3;
      display: block;
      color: #eee;
      -webkit-tap-highlight-color: transparent;
      -webkit-filter: drop-shadow(0 0 1px #000);
      filter: drop-shadow(0 0 1px #000);
      position: relative;
      font-size: inherit
    }

    #menu-btn::after,
    #menu-btn::before {
      content: "";
      right: 12px;
      position: absolute;
      display: block;
      width: 20px
    }

    #menu-btn::before {
      top: 16px;
      height: 2px;
      background: #eee
    }

    #menu-btn::after {
      top: 22px;
      height: 4px;
      border-top: 2px solid #eee;
      border-bottom: 2px solid #eee
    }

    #menu>ul>li>a {
      letter-spacing: 1px;
      font-size: 16px;
      border-top: 1px solid #333;
      -webkit-box-shadow: 0 -1px 1px 0 #000 inset;
      box-shadow: 0 -1px 1px 0 #000 inset;
      padding: 0 2em;
      outline: 0;
      text-align: right;
      background: -o-repeating-linear-gradient(135deg, #252832 0 2px, #2e313b 2px 4px) fixed;
      background: repeating-linear-gradient(-45deg, #252832 0 2px, #2e313b 2px 4px) fixed
    }

    #menu a {
      color: #aaa;
      text-decoration: none;
      padding-left: 24px;
    }

    #menu>ul {
      direction: rtl;
      font-size: 0;
      display: none
    }

    #menu>ul.active {
      display: block
    }

    #menu-btn.active:before {
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
      top: 22px;
      -webkit-transition: .4s all;
      -o-transition: .4s all;
      transition: .4s all
    }

    #menu-btn.active:after {
      border-top: 0;
      height: 0;
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      -webkit-transition: .4s all;
      -o-transition: .4s all;
      transition: .4s all
    }

    <script>
      (function () {
        "use strict";
        document.addEventListener("DOMContentLoaded", () => {

          function showtoltips(e, msg) {
            var copu = document.getElementById("copu");
            if (copu) {
              copu.style.top = e.target.offsetTop - copu.offsetHeight - 15 + "px";
              copu.style.left = e.target.offsetLeft + "px";
              copu.innerHTML = msg;
            }
          }

          function menutoglr(e) {
            // if(e.target.tagName === "A"){
            // let eiu = window.location.hash.substring(1);
            // let scoffTop = document.getElementById(eiu).offsetTop;
            // window.scrollBy({ top: scoffTop-120, left: 0, behavior: 'smooth' });
            // }
            if (e.target.id === "menu-btn") {
              e.target.nextElementSibling.classList.toggle("active");
              e.target.classList.toggle("active");
            } else {
              let mne = document.getElementById("menu-btn");
              mne.nextElementSibling.classList.remove("active");
              mne.classList.remove("active");
            }
          }

          function Arrows(number) {
            this.number = number;
          }

          Arrows.prototype.up = function up(y) {
            this.number = y;
            return (this.number += 1);
          };

          Arrows.prototype.dn = function dn(y) {
            this.number = y;
            return (this.number -= 1);
          };
          const lg = new Arrows(0);

          function borders() {
            const bo = document.getElementById("borders");
            const bos = document.getElementById("bordersRadius");
            const ge = bos.getElementsByClassName("arows");
            let arr = [];
            for (let i = 0; i < ge.length; i++) {
              arr.push(ge[i].getElementsByTagName("input")[0].value || 1);
            }
            bo.style.width = (document.getElementById("ewid").value) + "px";
            bo.style.height = (document.getElementById("ehei").value) + "px";
            bo.style.borderStyle = "solid";
            bo.style.borderColor = "#643678";
            bo.style.borderLeftWidth = arr[4] + "px";
            bo.style.borderRightWidth = arr[5] + "px";
            bo.style.borderBottomWidth = arr[7] + "px";
            bo.style.borderTopWidth = arr[6] + "px";
            bo.style.borderLeftColor =
              document.getElementById("leftc").value || "#000";
            bo.style.borderRightColor =
              document.getElementById("rightc").value || "#000";
            bo.style.borderBottomColor =
              document.getElementById("bottomc").value || "#000";
            bo.style.borderTopColor =
              document.getElementById("topc").value || "#000";
            bo.style.borderTopLeftRadius = arr[0] + "px";
            bo.style.borderTopRightRadius = arr[1] + "px";
            bo.style.borderBottomRightRadius = arr[3] + "px";
            bo.style.borderBottomLeftRadius = arr[2] + "px";

            bo.innerHTML =
              ".element { \n" +
              "border-left:" +
              bo.style.borderLeft +
              ";\nborder-right:" +
              bo.style.borderRight +
              ";\nborder-top:" +
              bo.style.borderTop +
              ";\nborder-bottom:" +
              bo.style.borderBottom +
              ";\nborder-radius:" +
              bo.style.borderRadius +
              ";\n-webkit-border-radius:" +
              bo.style.borderRadius +
              ";\n}";
          }
          document.addEventListener("click", updateArrows);

          function updateArrows(e) {
            if (
              e.target.classList.contains("darrow") ||
              e.target.classList.contains("uarrow")
            ) {
              let g = Number(
                e.target.parentElement.getElementsByTagName("input")[0].value
              );
              if (e.target.className === "uarrow" && g < 100) {
                e.target.parentElement.getElementsByTagName(
                  "input"
                )[0].value = lg.up(g);
              }
              if (e.target.className === "darrow" && g > 0) {
                e.target.parentElement.getElementsByTagName(
                  "input"
                )[0].value = lg.dn(g);
              }
              if (e.target.parentElement.parentElement.parentElement.classList.contains("center")) appe();

              borders();
            }
          }
          borders();

          function copytext(e) {
            e.preventDefault();
            var copyTextarea = document.querySelector("#borders");
            copyTextarea.focus();
            copyTextarea.select();
            try {
              var successful = document.execCommand("copy");
              var msg = successful ? "copied" : "error";
              copu.classList.add("show");
              showtoltips(e, msg);
            } catch (err) {
              showtoltips(e, msg);
            }
            setTimeout(function () {
              copu.classList.remove("show");
            }, 2000);
          }

          function reset(e) {
            let val = e.target.value || 0;
            if (e.detail === 2) {
              val = 0;
            }
            let elems = document.querySelectorAll("#bordersRadius input");
            elems.forEach(element => {
              if (element.id === "ewid" || element.id === "ehei") {
                element.value = 120;
              } else {
                element.value = val;
              }
            });
            borders();
          }
          const rese = document.querySelector("#reset");
          rese.addEventListener("change", reset);
          rese.addEventListener("click", reset);

          document.addEventListener("click", updateArrows);
          document.addEventListener("change", updateArrows);
          document.addEventListener("click", menutoglr);

          var e = document.getElementById("div");
          var num = document.getElementById("inter");
          /*Make rgb color string*/
          const rgbMake = function (R = 0, G = 0, B = 0) {
            let colors = `rgb(${R <= 255 ? R : 0},${G <= 255 ? G : 0},${
            B <= 255 ? B : 0
          })`;
            return colors;
          };

          /*Create elements in div*/
          function createDivs() {
            e.innerHTML = "";
            for (let i = 0; i < 30; i++) {
              let rgb = rgbMake(
                randomNum(0, 200),
                randomNum(0, 155),
                randomNum(0, 155)
              );
              e.innerHTML +=
                '<div style="background:' +
                rgb +
                '"><div class="buttons"><span class="views">⌕</span><span class="colors">' +
                rgb +
                "</span></div></div>";
            }
          }

          const getMyColor = function () {
            let getColor = document.getElementById("inputColor").value;
            let numbers = getColor.match(/\d+/g).map(Number);
            return numbers;
          };

          const mixColor = function () {
            let inter = document.getElementById("inter").value;
            e.innerHTML = "";
            let mx = getMyColor();
            let c = 0;
            let r = mx[0];
            let g = mx[1];
            let b = mx[2];

            for (let i = 0; i < 50; i++) {
              c = 0;
              if (r > 255 || g > 255 || b > 255) break;
              let mixColor = rgbMake(Math.abs(r), Math.abs(g), Math.abs(b));
              let hex = rgbToHex(r, g, b);
              e.innerHTML +=
                '<div style="background:' +
                mixColor +
                '"><div class="buttons"><p class="colors">' +
                hex +
                ' </p><p class="colors">' +
                mixColor +
                "</p></div></div>";
              c += Number(inter) || 10;
              r += c;
              g += c;
              b += c;
            }
          };

          function rgbToHex(r, g, b) {
            return (
              "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
            );
          }

          /* Random func */
          function randomNum(min = 0, max = 0) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
          }

          document.getElementById("buttonMagic").addEventListener(
            "click",
            function () {
              createDivs();
              divs();
            },
            false
          );

          document.getElementById("buttonMycolors").addEventListener(
            "click",
            function () {
              getMyColor();
              mixColor();
            },
            false
          );
          createDivs();

          function divs() {
            for (let i = 0; i < e.childNodes.length; i++) {
              let elem = e.getElementsByClassName("views");
              elem[i].addEventListener(
                "click",
                function () {
                  document.getElementById(
                    "inputColor"
                  ).value = this.parentElement.innerText.substr(
                    this.parentElement.innerText.indexOf("") + 1
                  );
                  getMyColor();
                  mixColor();
                },
                false
              );
            }
          }
          divs();

          let calc = document.getElementById("calculator");
          let calcScreen = document.getElementById("src");
          calcScreen.value = 0;
          let n1 = ["0"];
          let n2 = 0;
          let op = null;
          let lastop = null;
          let result = 0;

          let add = function (n, o) {
            return n + o;
          };

          let sub = function (n, o) {
            return n - o;
          };

          let div = function (n, o) {
            return n / o;
          };

          let mul = function (n, o) {
            return n * o;
          };

          let res = function (n) {
            return n;
          };

          let cal = function (num1, num2, calback) {
            if (typeof calback === "function") {
              return calback(num1, num2);
            }
          };

          const cals = {
            "/": div,
            "*": mul,
            "+": add,
            "-": sub,
            "=": res
          };

          const btn = function (e) {
            if (
              !e.target.matches("input") ||
              e.target.id === "src" ||
              e.target.id === "esound"
            ) {
              return false;
            }

            if (e.target.dataset.num) {
              (n1[0] === "0" && n1[1] !== "." && !!(n1.length = 0)) ||
              n1.push(e.target.value);
            }

            op = null;

            if (e.target.dataset.fun) {
              op = e.target.value;
            }

            if (op === "⌫") {
              n1 = result
                .toString(10)
                .substring(0, 15)
                .replace(/[^0-9]/g, ".")
                .split("");
              result = 0;
              lastop = null;
              n1.pop();
            }

            if (!n1.length) {
              n1 = ["0"];
            }

            if (op === "," && !n1.includes(".")) {
              n1.push(".");
            }

            result = n1.join("");

            if (
              op === "/" ||
              op === "*" ||
              op === "+" ||
              op === "-" ||
              op === "="
            ) {
              n1.length = 0;

              if (n2 && lastop) {
                result = cal(parseFloat(n2), parseFloat(result), cals[lastop]);
              }

              n2 = result;
              lastop = res(op);
            }

            if (!isFinite(result)) {
              calcScreen.value = "Ooops!";
              return;
            }

            if (op === "C") {
              n1.length = 0;
              n2 = 0;
              result = 0;
              calcScreen.value = "0";
            }

            calcScreen.value = result;

            if (document.getElementById("esound").checked) {
              sound();
            }
          };

          calc.addEventListener("click", btn, true);
          const snd = new Audio(
            "data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAAFAAAGUACFhYWFhYWFhYWFhYWFhYWFhYWFvb29vb29vb29vb29vb29vb29vb3T09PT09PT09PT09PT09PT09PT0+np6enp6enp6enp6enp6enp6enp//////////////////////////8AAAAKTEFNRTMuMTAwBEgAAAAAAAAAABUgJAMGQQABmgAABlAiznawAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uwxAAABLQDe7QQAAI8mGz/NaAB0kSbaKVYOAAwuD4PwfB8Hw/g+D8H35QMcEOCfnOXD/P8oCAIHENuMju+K0IbGizcAgIAAAAK4VMEjUtBpa3AZfMmIR0mGUiMIgAmWcP4BVTLDKgwkbAod9goJAukMKBwAy4dIFA2yISQtJvqrpysRZSSAUsr8lZCk1uZg52mtN87MLyao5llvvhptc8GS6aIo0703I8n2ZbhSy74/B/XSXNbTtJh0tpIk4vIw2lm1NwflLnhxaaIJnAZKbuAAABVYLjjg+ymRd5mSSKuZ3WVX8W6s7lvNO8/zKm+Z6mW02zlTdx4zJHBHKeq2ef800B1u448/4BUC5////HlKaLHHGrDLkyZ5Acpp1/GrKX9osYetf+ONWljzBpdafwJoGVoFOerIAAz/dYdC17v69x2iVP00C+SIXp/TNB1DOl/GGNvqSHae+susU29FEYw3I4lurLGlUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVQCSzgAACrP+KA4i/0UP2beg5/+ryIAgQm/6CfSqTEFNRTMuMTAwqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqpMQU1FMy4xMDCqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqkxBTUUzLjEwMKqqqqqqqqqqqqqqqqr/+2DE1AANAL1X/YwAKNkS6fQmNJyqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr/+xDE5IDCpD1DIB3nQBwFKGAAiMSqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqv/7EMTWA8AAAf4AAAAgAAA/wAAABKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq           );

          function sound() {
            snd.play();
            window.navigator.vibrate(30);
          }
          let startp1 = document.getElementById("startp1"),
            startp2 = document.getElementById("startp2"),
            startp3 = document.getElementById("startp3"),
            howfar = document.getElementById("howfar"),
            hexcol = document.getElementById("hexcol"),
            texts = document.getElementById("txtstring"),
            inputs = document.getElementsByTagName("input"),
            randcheck = document.getElementById("randomchek");
          const RGB = {
            r: 0,
            g: 0,
            b: 0,
            a: 0,
            i: 0,
            s: 200
          };

          function randomColor() {
            RGB.r = Rand(0, 255);
            RGB.g = Rand(0, 255);
            RGB.b = Rand(0, 255);
            let rgbString = `rgb${RGB.a > 0 && RGB.a != 1 ? "a" : ""}(${RGB.r},${RGB.g},${
          RGB.b
          }${RGB.a > 0 && RGB.a != 1 ? "," + RGB.a : ""})`;
            return rgbString;
          }

          function string() {
            let string = "";
            for (let i = 0; i < howfar.value; i++) {
              let randomColor = "#000000".replace(/0/g, function () {
                return (~~(Math.random() * 16)).toString(16);
              });
              let color = randcheck.checked ? randomColor : hexcol.value;
              string +=
                `${0 === Number(startp1.value) ? 0 : +startp1.value - i}px ${0 === Number(startp2.value) ? 0 : +startp2.value + i}px ${0 === Number(startp3.value) ? 0 : +startp3.value + i}px ${color}`,
                i + 1 < howfar.value && (string += ", ");
            }
            return string;
          }

          function appe() {
            texts.innerText = "text-shadow:" + string() + ";", texts.style.textShadow = `${string()}`;
          }
          appe();
        });
      })();
